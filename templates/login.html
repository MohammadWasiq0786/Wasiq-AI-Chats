<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - GeminiChats</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" />
  <script src="https://kit.fontawesome.com/a2e0a4e8d5.js" crossorigin="anonymous"></script>
  <style>
    :root {
      --primary-color: #4F46E5;
      --secondary-color: #6366F1;
      --accent-color: #10B981;
      --background-gradient: linear-gradient(to right, #4F46E5, #10B981);
      --card-bg: rgba(255, 255, 255, 0.1);
      --text-color: #ffffff;
      --input-bg: rgba(255, 255, 255, 0.15);
      --input-border: #cbd5e1;
    }

    body.dark-mode {
      --background-gradient: linear-gradient(to right, #0f172a, #1f2937);
      --card-bg: rgba(255, 255, 255, 0.05);
      --text-color: #f1f5f9;
      --input-bg: rgba(255, 255, 255, 0.08);
      --input-border: #334155;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      background: var(--background-gradient);
      display: flex;
      justify-content: center;
      align-items: center;
      color: var(--text-color);
      transition: background 0.4s, color 0.3s;
      position: relative;
    }

    .theme-toggle {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: var(--card-bg);
      color: var(--text-color);
      border: none;
      padding: 0.6rem 0.8rem;
      border-radius: 50%;
      cursor: pointer;
      font-size: 1.2rem;
      z-index: 100;
      backdrop-filter: blur(10px);
      transition: background 0.3s;
    }

    .theme-toggle:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .login-card {
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      padding: 2.5rem 3rem;
      border-radius: 20px;
      box-shadow: 0 12px 35px rgba(0, 0, 0, 0.3);
      max-width: 420px;
      width: 90%;
      text-align: center;
      animation: fadeIn 0.8s ease-in-out;
    }

    .login-card h2 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      color: var(--text-color);
    }

    .login-card p {
      margin-bottom: 1.5rem;
      color: #e0e7ff;
      font-size: 1rem;
    }

    .input-group {
      text-align: left;
      margin-bottom: 1.2rem;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.3rem;
      color: var(--text-color);
    }

    input {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid var(--input-border);
      border-radius: 10px;
      background: var(--input-bg);
      color: var(--text-color);
      font-size: 1rem;
      transition: border 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: var(--accent-color);
    }

    button {
      width: 100%;
      padding: 0.8rem;
      background: var(--primary-color);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background: var(--secondary-color);
      transform: translateY(-2px);
    }

    .footer {
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    .footer a {
      color: var(--accent-color);
      text-decoration: none;
      font-weight: 500;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <!-- Theme Toggle Button -->
  <button class="theme-toggle" onclick="toggleTheme()"><i class="fas fa-moon"></i></button>

  <!-- Login Card -->
  <div class="login-card">
    <h2><i class="fas fa-comments"></i> Wasiq AI Chats</h2>
    <p>Welcome back! Please login to your account.</p>
    <form method="POST" action="/login">
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="you@example.com" required />
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="********" required />
      </div>
      <button type="submit"><i class="fas fa-sign-in-alt"></i> Login</button>
    </form>
    <div class="footer">
      Donâ€™t have an account? <a href="/register">Register</a>
    </div>
  </div>

  <!-- Script -->
  <script>
    function toggleTheme() {
      document.body.classList.toggle('dark-mode');
      const icon = document.querySelector('.theme-toggle i');
      icon.classList.toggle('fa-moon');
      icon.classList.toggle('fa-sun');
    }
  </script>
</body>
</html>
